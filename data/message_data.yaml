share_card_tests:
  # 基础场景
  - name: "顶部搜索勾选单人_精确手机号"
    select_type: "search"  # 区分搜索/列表操作
    search_queries: ["小一"]
    multi_select: false  # 是否多选场景
    target_phone: "19924351151"
    expected:
      selected_count: 1
      card_content: "用户A的名片"  # 预期分享的名片内容

  # 混合搜索场景
  - name: "顶部搜索勾选多人_混合搜索"
    select_type: "search"
    search_queries: ["LYQ", "18378056217"]  # 支持混合用户名/手机号搜索
    multi_select: true
    target_phone: "19924351151"
    expected:
      selected_count: 2
      card_content: "用户B的名片"

  # 列表直接勾选场景
  - name: "直接列表勾选多人"
    select_type: "list"
    search_queries: ["19924351151",'小一']  # 空表示不执行搜索
    multi_select: true
    target_phone: "18378056217"
    expected:
      selected_count: 2
      card_content: "用户C的名片"

  - name: "直接列表勾选单人"
    select_type: "list"
    search_queries: [ "18378056217" ]  # 空表示不执行搜索
    multi_select: true
    target_phone: "LYQ"
    expected:
      selected_count: 2
      card_content: "用户C的名片"

  - name: "取消分享_验证无消息发送"
    operation_type: "cancel"  # 新增操作类型标识
    select_type: "list"
    search_queries: [ "18378056217"]  # 空表示不执行搜索
    multi_select: true
    target_phone: "小一"
    expected:
      selected_count: 1    # 初始勾选数量

  - name: "清空已勾选好友_逐个清除"
    operation_type: "clear"  # 新增操作类型标识
    select_type: "list"
    search_queries: [ "18378056217","LYQ","小一" ]  # 空表示不执行搜索
    multi_select: true
    target_phone: "19924351151"
    expected:
      initial_selected: 3    # 初始勾选数量
      cleared_selected: 0     # 清空后数量
      confirm_disabled: true  # 确认按钮状态

reply_tests:
  - name: "文本消息回复测试"
    target: "friend"
    target_phone: "18378056217"     # 目标好友手机号
    original_messages: ["Hello"]  # 先发送的原消息
    reply_text: "This is my reply"  # 回复内容
    expected:
      contains_original: true  # 回复中应包含原消息

  - name: "取消引用的回复测试"
    target: "friend"
    target_phone: "18378056217"     # 目标好友手机号
    original_messages: [ "Hello2" ]  # 先发送的原消息
    reply_text: "Reply after cancel quote"  # 回复内容
    cancel_quote: true  # 测试步骤：执行取消引用操作
    expected:
      contains_original: false # 验证引用不存在
  - name: "图片消息回复测试"
    target: "friend"
    target_phone: "18378056217"
    original_messages:
      - type: "image"
        path: "src/imgs/1.jpg"  # 图片路径
    reply_text: "这是图片回复"
    expected:
      contains_original: true

  - name: "视频消息回复测试"
    target: "friend"
    target_phone: "18378056217"
    original_messages:
      - type: "video"
        path: "src/video/1.mp4"  # 视频路径
    reply_text: "这是视频回复"
    expected:
      contains_original: true

  - name: "文件消息回复测试"
    target: "friend"
    target_phone: "18378056217"
    original_messages:
      - type: "file"
        path: "src/files/document.docx"  # 文件路径
    reply_text: "这是文件回复"
    expected:
      contains_original: true


  - name: "语音消息回复测试"
